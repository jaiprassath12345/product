<ng-container *ngIf="product.length!=0">
        <div class="table">
            <div class="cart-product">
                <table class="tables">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px" src="{{item.image}}" alt=""></td>
                            <td>{{item.price}}</td>
                            <td><span><button class="incre" (click)="decrement(item.id)">-</button></span><span class="quantity">{{item.quantity}} </span><span><button class="incre"  (click)="increment(item.id)">+</button></span>
                            </td>
                            <td>{{item.total*item.quantity}}</td>
                            <td>
                                <button style="width: 120px;"  (click)="removeItem(item)"class="danger">Delete</button>
                            </td>
                        </tr>
        
                        <tr>
                            <td colspan="3"></td>
                            <td><button (click)="emptyCart()"class="danger">Empty Cart</button></td>
                            <td><button routerLink="../products"class="button">Shop More</button></td>
                            <td><button class="CheckOut"  (click)="CheckOut()">CheckOut</button></td>
                            <td><strong>Grand Total:${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</ng-container>






<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h1 class="card-title">
                My cart
            </h1>
        </div>
        <div class="center">
            <img src="../../assets/istockphoto-861576608-612x612.jpg" alt="">
            <h2>Your cart is empty</h2>
            <h4>Add Item</h4>
            <button routerLink="../products"class="button">Shop Now</button>
        </div>
    </div>
</ng-container>
